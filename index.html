<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Обучающая интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="author" content="Першин Кирилл">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="content page__content">
      <header class="header content__header">
        <div class="header__logo"></div>
      </header>
      <main class="main content__main">
        <section class="profile main__profile">
          <div class="profile__wrap">
            <img src="./images/portfolio-photo.jpg" alt="Фотография пользователя" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photos main__photos" aria-label="Карточки мест">
          <ul class="photos__wrap">
            <li>
              <article class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Карачаевск</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
            <li>
              <article class="card">
                <img src="./images/albrus.png" alt="Эльбрус" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
            <li>
              <article class="card">
                <img src="./images/dombai.png" alt="Домбай" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Домбай</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
            <li>
              <article class="card">
                <img src="./images/albrus.png" alt="Эльбрус" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
            <li>
              <article class="card">
                <img src="./images/dombai.png" alt="Домбай" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Домбай</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
            <li>
              <article class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                <div class="card__wrap">
                  <h2 class="card__title">Карачаево-Черкесия</h2>
                  <button type="button" class="card__like-image"></button>
                </div>
                <button type="button" class="card__trash-btn"></button>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__copyrigth">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="form popup__form" name="form-profile">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__profile-info">
              <input type="text" class="form__item form__item_el_heading" id="heading" name="heading">
              <input type="text" class="form__item form__item_el_subheading" id="subheading" name="subheading">
            </fieldset>
            <button type="submit" class="form__btn">Сохранить</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
