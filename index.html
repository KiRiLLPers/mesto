<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Обучающая интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки" />
    <meta name="author" content="Першин Кирилл" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="content page__content">
      <header class="header content__header">
        <div class="header__logo"></div>
      </header>
      <main class="main content__main">
        <section class="profile main__profile">
          <div class="profile__wrap">
            <img src="./images/portfolio-photo.jpg" alt="Фотография пользователя" class="profile__avatar" />
            <div class="profile__info">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
              <button type="button" class="profile__edit-button"></button>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photos main__photos" aria-label="Карточки мест">
          <div class="photos__wrap"></div>
        </section>
      </main>
      <footer class="footer content__footer">
        <p class="footer__copyrigth">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <form class="form popup__form popup-form-profile" name="form-profile" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__profile-info">
              <input type="text" class="form__item form__item_el_heading" id="heading" name="heading" placeholder="Введите Ваше имя" minlength="2" maxlength="40" required />
              <span class="form__input-error heading-input-error">Вы пропустили поле.</span>
              <input type="text" class="form__item form__item_el_subheading" id="subheading" name="subheading" placeholder="Ваша профессия" minlength="2" maxlength="200" required />
              <span class="form__input-error subheading-input-error">Вы пропустили поле.</span>
            </fieldset>
            <button type="submit" class="form__btn">Сохранить</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup-cards">
        <div class="popup__container">
          <form class="form popup__form popup-form-cards" name="form-cards" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__profile-info">
              <input type="text" class="form__item form__item_el_place-name" id="place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required />
              <span class="form__input-error place-name-input-error">Вы пропустили поле.</span>
              <input type="url" class="form__item form__item_el_url" id="url" name="url" placeholder="Ссылка на картинку" required />
              <span class="form__input-error url-input-error">Введите адрес сайта.</span>
            </fieldset>
            <button type="submit" class="form__btn">Создать</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup-img">
        <div class="popup__container-image">
          <figure class="popup__figure">
            <img src="#" alt="" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img src="#" alt=" " class="card__image" />
        <div class="card__wrap">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-image"></button>
        </div>
        <button type="button" class="card__trash-btn"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
